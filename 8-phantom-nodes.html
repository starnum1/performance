<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游离节点</title>
    <style>
    </style>
</head>
<body>
    <button id="createInputBtn">按钮1</button>
    <button id="createInputBtn2">按钮2</button>
    <div id="result"></div>
</body>
<script>
    document.getElementById('createInputBtn').addEventListener('click', function() {
        const dom = document.createElement('input');
        document.body.appendChild(dom);
        dom.focus();
        dom.remove();
    });

    document.getElementById('createInputBtn2').addEventListener('click', function() {
        for (let i = 0; i <5; i++) {
            const dom = document.createElement('input');
            document.body.appendChild(dom);
            dom.focus();
            dom.remove();
        }
    });
</script>
</html>
